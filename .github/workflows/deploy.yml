name: Deploy Hugo site to Pages

on:
  push:
    branches: [ main ]   # 默认分支

# 关键：允许写入仓库内容（push 到 gh-pages）
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # 建议：历史（Hugo 有时需要 lastmod 等）

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages          # 明确指定分支
          user_name: github-actions[bot]    # 设定 git 身份，避免 128
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
