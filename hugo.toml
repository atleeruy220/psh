baseURL = "http://localhost:1313/"
title = "宠物星语辅助"
canonifyURLs = true
defaultContentLanguage = "zh"
enableGitInfo = false

[module]
  [[module.imports]]
    path = "github.com/alex-shpak/hugo-book"

[markup]
  [markup.highlight]
    style = "onedark"
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3

[params]
  BookTheme = "auto"
  BookSection = "*"
  BookSearch = true
  BookTranslatedOnly = false
  BookCollapseSection = false
  BookToC = true
  BookFavicon = "w.ico"
  BookEditLink = "https://github.com/atleeruy220/psh/edit/main/{{ .Path }}"

[languages]
  [languages.zh]
    languageName = "简体中文"
    contentDir = "content/zh"
    weight = 1
    [[languages.zh.menu.before]]
      name = "🔗 项目主页"
      url = "https://github.com/atleeruy220"
      weight = 10
    [[languages.zh.menu.before]]
      name = "👨‍💻 作者"
      url = "https://github.com/atleeruy220"
      weight = 20
    [[languages.zh.menu.before]]
      name = "🌟 捐赠"
      url = "https://www.patreon.com/atleeruy220"
      weight = 30

  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    weight = 2
    [[languages.en.menu.before]]
      name = "🔗 GitHub"
      url = "https://github.com/atleeruy220l"
      weight = 10
    [[languages.en.menu.before]]
      name = "👨‍💻 Author"
      url = "https://github.com/atleeruy220"
      weight = 20
    [[languages.en.menu.before]]
      name = "🌟 Donate"
      url = "https://www.patreon.com/atleeruy220"
      weight = 30